{% extends 'base.html' %} 
{%load static%}

{%block css_files%}
<link rel="stylesheet" href={%static 'styles/entryStyles/entrydelete.css'%}/>
{%endblock%}
{% block content %}
<h1 class="title">Are you sure you want to delete {{entry.date|date:"F-d-Y"}}-{{entry.exercise}}?</h1>
<form method="post">
  {% csrf_token %}
  <div class="buttons">
   <!-- confirm artist delete -->
    <input id="confirmbutton" class="button is-danger" type="submit" value="Confirm" />
    <button><a id="cancelbutton" href="{% url 'entry-detail' entry.pk %}">Cancel</a></button>
  </div>
</form>
{% endblock %}
